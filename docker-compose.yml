version: '3'
volumes:
  bundle_config:
  bundle:
  redis_data:
  postgres_data:
  kafka_data:
services:
  tests:
    build:
      context: .
    environment:
      BUNDLE_TO: /usr/local/bundle
      REDISURL: redis://redis:6379
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: "1234"
      KAFKA_BROKERS: "kafka:9092"
    volumes:
      - .:/usr/src/app
      - bundle_config:/home/src/app/.bundle
      - bundle:/usr/local/bundle
    depends_on:
      - postgres
      - redis
      - kafka
  docs:
    build:
      context: .
    command: yard server --bind 0.0.0.0 --reload
    environment:
      BUNDLE_TO: /usr/local/bundle
    volumes:
      - .:/usr/src/app
      - bundle_config:/home/src/app/.bundle
      - bundle:/usr/local/bundle
    ports:
      - 8808:8808
  redis:
    image: redis:5.0
    volumes:
      - redis_data:/data
  postgres:
    image: postgres:11.0
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=message_bus_test
  zookeeper:
    image: wurstmeister/zookeeper
  kafka:
    build: .
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - kafka_data:/kafka
    depends_on:
      - zookeeper
